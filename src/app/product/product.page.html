<ion-header [translucent]="true">
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Producto</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    <ion-title>LISTADO DE PRODUCTOS</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
     <ion-list>
        <ion-item>
           <ion-buttons (click)="Agregar()" slot="end">
             <ion-button color="primary" fill="outline">
              Nuevo Registro
              <ion-icon name="add-outline"></ion-icon>
             </ion-button >
           </ion-buttons>
        </ion-item>
        <ion-item-sliding *ngFor="let producto of productos">
          <ion-item>
            <ion-label>
            <h3 class="title">{{ producto.descripcion }}</h3>
            <p class="subtext">
            {{'Categoria : ' + producto.categoria.descripcion + 'Precio : ' +
            producto.precio + ' - Cantidad : ' + producto.cantidad }}
            </p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-button color="success">
            <ion-icon name="create"></ion-icon>
            Editar
            </ion-button>
            <ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
            Eliminar
            </ion-button>
          </ion-item-options>
        </ion-item-sliding>

     </ion-list>
  </div>
</ion-content>
