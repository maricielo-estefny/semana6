<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesi贸n</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formLogin">
          <div class="form-input">
            <ion-icon name="mail-outline"></ion-icon>
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input
                formControlName="email"
                name="email"
                type="email"
              ></ion-input>
            </ion-item>
            <ng-container
              *ngFor="let validation of
  validation_messages.email"
            >
              <small
                class="error-message"
                *ngIf="formLogin.get('email')?.hasError(validation.type) &&
  (formLogin.get('email')?.dirty || formLogin.get('email')?.touched)"
              >
                {{ validation.message }}</small
              >
            </ng-container>
          </div>
          <div class="form-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                formControlName="password"
                name="password"
                type="password"
              ></ion-input>
              <ng-container
                *ngFor="let validation of
validation_messages.password"
              >
                <small
                  class="error-message"
                  *ngIf="formLogin.get('password')?.hasError(validation.type) &&
(formLogin.get('password')?.dirty || formLogin.get('password')?.touched)"
                >
                  {{ validation.message }}</small
                >
              </ng-container>
            </ion-item>
          </div>
        </form>
        <ion-button color="danger" expand="block" (click)="iniciar()">
          Iniciar Sesi贸n
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button>Regitrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
