<ion-header [translucent]="true">
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    <ion-title>LISTADO DE CLIENTES</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-item>
      <!-- categoria.page.html -->
      <!-- <input type="text" [(ngModel)]="searchTerm" (input)="buscarCategoria()" placeholder="Buscar categorÃ­a"> -->
      <ion-searchbar [(ngModel)]="searchTerm" placeholder="Buscar por dni"></ion-searchbar>
      <ion-buttons (click)="buscarCliente()" slot="end">
        <ion-button color="primary" fill="outline">Buscar
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
     <ion-list>
        <ion-item>
           <ion-buttons (click)="Agregar()" slot="end">
             <ion-button color="primary" fill="outline">
              Nuevo Registro
              <ion-icon name="add-outline"></ion-icon>
             </ion-button >
           </ion-buttons>
        </ion-item>
        <ion-item-sliding *ngFor="let cliente of clientesFiltradas">
          <ion-item>
            <ion-label>
            <h3 class="title">{{'Dni: '+ cliente.dni }}</h3>
            <p class="subtext">
            {{'Nombre : ' + cliente.nombre + ' '+' - Apellido : ' +cliente.apellido }}
            </p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-button color="success" (click)="editar2(cliente)">EDITAR</ion-button>
            <ion-button color="danger" (click)="eliminar(cliente.idcliente)">ELIMINAR</ion-button>
          </ion-item-options>
        </ion-item-sliding>

     </ion-list>
  </div>
</ion-content>
