<ion-header [translucent]="true">
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Categoria</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    <ion-title>LISTADO DE CATEGORIAS</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
     <ion-list>
        <ion-item>
           <ion-buttons (click)="Agregar()" slot="end">
             <ion-button color="primary" fill="outline">
              Nuevo Registro
              <ion-icon name="add-outline"></ion-icon>
             </ion-button >
           </ion-buttons>
        </ion-item>
        <ion-item-sliding *ngFor="let categoria of categorias">
          <ion-item>
            <ion-label>
            <h3 class="title">{{ categoria.descripcion }}</h3>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-button color="success" (click)="editar2(categoria)">EDITAR CATEGORIA</ion-button>
            <ion-button color="danger" (click)="eliminar(categoria.idcategoria)">ELIMINAR CATEGORIA</ion-button>
          </ion-item-options>
        </ion-item-sliding>

     </ion-list>
  </div>
</ion-content>
